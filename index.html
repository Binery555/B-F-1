  <style>
    * { box-sizing: border-box; }
    :root {
      --panel-bg: #1e2127;
      --secondary-bg: #32383e;
      --btn-bg: #2f3339;
      --text-primary: #ffffff;
      --text-secondary: #7c828a;
      --text-green: #3acf87;
      --text-red:   #e04b4a;
      --highlight:  #f0b90b;
    }
    body {
      margin: 0; padding: 0;
      background-color: var(--panel-bg);
      color: #b0b0b0;
      font-family: 'Binance PLEX', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 430px;
      margin: 0 auto;
    }
    .header-wrapper { display: flex; justify-content: center; margin: 12px 0 4px; }
    .header-toggle {
      display: flex; background: var(--panel-bg);
      border-radius: 6px; overflow: hidden; width: 180px; height: 28px;
    }
    .header-toggle button {
      flex:1; padding:4px 6px; border:none;

    }
    .header-toggle .active {

    }
    nav.main-nav {
      display:flex; margin:0 12px; background:var(--panel-bg); padding:4px 0;

    nav.main-nav a {
      margin-right:16px; text-decoration:none;

    nav.main-nav a.active { color:var(--text-primary); font-weight:500; }
    nav.main-nav a[href="#futures"] {
      color:var(--text-primary); font-weight:500;

    .sub-toggle {
      display:flex; margin:8px 12px; background:var(--panel-bg);

      margin-right:8px; padding:5px 10px;

    .exclamations span::after {

      margin-left:auto; color:var(--text-secondary);

    .content-columns {
      display:flex; justify-content:space-between;
      align-items:flex-end; margin-bottom:8px;
    }
    .column { display:flex; flex-direction:column; }
    .column.right { text-align:right; }
    .stat { margin-bottom:8px; }
    .label {
      font-size:12px; color:var(--text-secondary);
      border-bottom:1px dotted var(--text-secondary);
      padding-bottom:2px; display:inline-block;
    }
    .label.no-line { border-bottom:none; }
    .value {
      font-size:14px; font-weight:400;
      color:var(--text-primary); transition:all .3s ease;
    }
    .value.green,
    .value.percent.green {

      display:flex; justify-content:space-between;
    }
    .btn {
      flex:1; background:var(--btn-bg); color:#fff;

      transition:background .3s;
    }

<body>
  <div class="header-wrapper">
    <div class="header-toggle">
      <button class="active">Exchange</button>
      <button>Wallet</button>
    </div>
  </div>
  <nav class="main-nav">
    <a href="#" class="active">Overview</a>
    <a href="#">Funding</a>
    <a href="#futures">Futures</a>
    <a href="#">Spot</a>
  </nav>
  <div class="sub-toggle">
    <button class="active">USDⓈ-M</button>
    <button>COIN-M</button>
  </div>
  <div class="section-toggle">
    <div class="active">Positions</div>
    <div>Assets</div>
  </div>
  <div class="feed"></div>

  <script>
    const maintenanceMarginRates = {
      BTCUSDT:0.004, ETHUSDT:0.005, BNBUSDT:0.005, ADAUSDT:0.01,
      SOLUSDT:0.008, XRPUSDT:0.01, DOTUSDT:0.01, LTCUSDT:0.01,
      LINKUSDT:0.01, DOGEUSDT:0.012, UNIUSDT:0.01, BCHUSDT:0.01,
      XLMUSDT:0.015, ATOMUSDT:0.01, MATICUSDT:0.01, AVAXUSDT:0.01,
      TRXUSDT:0.02, EOSUSDT:0.015, NEARUSDT:0.02, FILUSDT:0.015
    };
    function getMaintRate(sym) { return maintenanceMarginRates[sym]||0.005; }
    function formatWithCommas(x) {
      return x.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    const symbols = [
      'BTCUSDT','ETHUSDT','BNBUSDT','ADAUSDT','SOLUSDT','XRPUSDT',
      'DOTUSDT','LTCUSDT','LINKUSDT','DOGEUSDT','UNIUSDT','BCHUSDT',
      'XLMUSDT','ATOMUSDT','MATICUSDT','AVAXUSDT','TRXUSDT','EOSUSDT',
      'NEARUSDT','FILUSDT'
    ];
    const marginMin = 50,  marginMax = 1000;
    const minPct    = 300, maxPct    = 3800;
    const allowedLeverages = [10,15,20,50];
    const updateInterval = 2000;
    const extraTrades = 50;
    const livePrices = {};

    function pickLosers(count, total) {
      const losers = [];
      while (losers.length < count) {
        const idx = Math.floor(Math.random()*total);
        if ([idx,idx-1,idx+1].some(x=>losers.includes(x))) continue;
        losers.push(idx);
      }
      return losers;
    }

    // fetch all live prices, then init feed
    Promise.all(symbols.map(sym =>
      fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${sym}`)
        .then(r => r.json())
    )).then(data => {
      data.forEach(d => livePrices[d.symbol] = parseFloat(d.price));
      initFeed();
    });

    function initFeed() {
      const totalCount = symbols.length + extraTrades;
      const loseIdxs = pickLosers(2 + Math.floor(Math.random()*2), totalCount);
      const feed = document.querySelector('.feed');
      const trades = [];

      for (let i = 0; i < totalCount; i++) {
        const sym = symbols[i % symbols.length];
        const isLoss = loseIdxs.includes(i);
        const price = livePrices[sym];
        const entryPrice = price * 0.94;
        const initialMarkPrice = price * 0.98;
        const leverage   = allowedLeverages[Math.floor(Math.random()*allowedLeverages.length)];
        const margin     = Math.random()*(marginMax-marginMin)+marginMin;
        const rawPct     = Math.random()*(maxPct-minPct)+minPct;
        const profitVal  = margin * rawPct/100 * (isLoss ? -1:1);
        const notional   = margin * leverage;
        const liqPrice   = entryPrice*(1 - 1/leverage);
        const maintenanceMargin = notional * getMaintRate(sym);
        const equity     = margin + profitVal;
        const marginRatio = maintenanceMargin / equity * 100;

        const panel = document.createElement('div');
        panel.className = 'trade-panel';
        panel.innerHTML = `
          <div class="header">
            <span class="icon-buy">B</span>
            <span class="symbol">${sym}</span>
            <span class="tag">PERP</span>
            <span class="tag">Cross ${leverage}×</span>
            <span class="exclamations">${
 Array.from({length:4})
                   .map((_,j)=>`<span class="${j < Math.floor(Math.random()*4)+1 ? 'green':''}"></span>`)
                   .join('')
            }</span>
            <i class="fas fa-share-alt share"></i>
          </div>
          <div class="content-columns">
            <div class="column">
              <div class="stat"><div class="label">PNL (USDT)</div><div class="value ${profitVal<0?'red':'green'}">${formatWithCommas(profitVal)}</div></div>
              <div class="stat"><div class="label">Size (USDT)</div><div class="value">${formatWithCommas(notional)}</div></div>
              <div class="stat"><div class="label">Entry Price (USDT)</div><div class="value">${entryPrice.toFixed(2)}</div></div>
            </div>
            <div class="column center">
              <div class="stat"><div class="label no-line">Margin (USDT)</div><div class="value">${margin.toFixed(2)}</div></div>
              <div class="stat"><div class="label no-line">Mark Price (USDT)</div><div class="value">${initialMarkPrice.toFixed(2)}</div></div>
            </div>
            <div class="column right">
              <div class="stat"><div class="label">ROI</div><div class="value percent ${profitVal<0?'red':'green'}">${(profitVal>=0?'+':'')+rawPct.toFixed(2)}%</div></div>
              <div class="stat margin-ratio"><div class="label">Margin Ratio</div><div class="value percent margin-ratio-value ${marginRatio>80?'red':'green'}">${marginRatio.toFixed(2)}%</div></div>
              <div class="stat"><div class="label no-line">Liq. Price (USDT)</div><div class="value">${liqPrice.toFixed(2)}</div></div>
            </div>
          </div>
          <div class="actions">
            <button class="btn">Leverage</button>
            <button class="btn">TP/SL</button>
            <button class="btn">Close</button>
            <button class="btn">Reverse</button>
          </div>`;
        feed.appendChild(panel);
        trades.push({ panel, margin, entryPrice, leverage, sym, currentMarkPrice: initialMarkPrice });
      }

      setInterval(() => {
        const driftFactor = 1 + 0.01/100; // ~1% increase over 100 updates
        trades.forEach(t => {
          const pnlEl = t.panel.querySelector('.value');
          const roiEl = t.panel.querySelector('.value.percent');
          let pct = parseFloat(roiEl.textContent);
          const sign = pct>=0?1:-1;
          pct += (Math.random()*2-1)*3; // small drift
          pct = Math.max(minPct, Math.min(maxPct, pct));
          const profitVal = t.margin * pct/100 * sign;

          // apply slow upward drift to mark price
          t.currentMarkPrice *= driftFactor;

          const maintenanceMargin = (t.margin * t.leverage) * getMaintRate(t.sym);
          const equity = t.margin + profitVal;
          const marginRatio = maintenanceMargin/equity*100;

          pnlEl.textContent = formatWithCommas(profitVal);
          pnlEl.classList.toggle('green', profitVal>=0);
          pnlEl.classList.toggle('red', profitVal<0);

          roiEl.textContent = (profitVal>=0?'+':'')+pct.toFixed(2)+'%';
          roiEl.classList.toggle('green', profitVal>=0);
          roiEl.classList.toggle('red', profitVal<0);

          const vals = t.panel.querySelectorAll('.value');
          // update mark price with drift
          vals[4].textContent = t.currentMarkPrice.toFixed(2);
          
          const mrv = t.panel.querySelector('.margin-ratio-value');
          mrv.textContent = marginRatio.toFixed(2)+'%';
          mrv.classList.toggle('green', marginRatio<80);
          mrv.classList.toggle('red', marginRatio>=80);

          t.panel.querySelectorAll('.value')[7].textContent =
            (t.entryPrice*(1-1/t.leverage)).toFixed(2);
        });
      }, updateInterval);
    }
  </script>
